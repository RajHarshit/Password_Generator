<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Password Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="favicon.png">
</head>
<body>
    <h1 id="h1">Generate a <span id="h1-sp">random password</span></h1>
    <p id="p1">Never use an insecure password again</p>

    <label for="password-length" id="length-label">Password Length:</label>
    <input type="number" id="password-length" min="1" max="128" value="12" />

    <button id="generate-btn">Generate passwords</button>

    <hr>

    <button id="pass1"></button>
    <button id="pass2"></button>

    <div id="copy-message">Copied to clipboard!</div>

    <script src="index.js"></script>
</body>
</html>
